<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <div>
            ToDo List
        </div>
        <div id="username-placeholder">
            username
        </div>
    </header>

    <main id="todo-list">
    </main>

    <template id="todo-item">
        <div data-id class="card card-todo">
            <div>
                <div class="card-todo-icons">
                    <img data-close-icon class="card-icon button" src="svgs/close_icon.svg" alt="">  
                    <img data-edit-icon class="card-icon button" src="svgs/edit_icon.svg" alt="">
                </div>
                <div class="card-todo-name-wrapper">
                    <div data-name class="card-todo-name">
                        NAME
                    </div>
                    <div data-description>
                        DESCRIPTION
                    </div>
                </div>
            </div>
            <div data-status-button class="button button-status">
                Not started
            </div>
        </div>
    </template>

    <template id="add-item">
        <div class="card card-plus">
            <img class="button card-plus-icon" src="svgs/plus_icon.svg" alt="">
        </div>
    </template>

    <script type="module" src="script.js"></script>
  </body>
</html>
